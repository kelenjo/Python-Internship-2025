{% extends "base.html" %}

{% block style %}
<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }

    .carousel,
    .carousel-inner,
    .carousel-item {
        height: 100vh;
    }

    .carousel-inner img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{{ images[0]['src'] }}" class="d-block w-100"
                alt="{{ images[0]['alt'] }}">
            <div class="carousel-caption d-none d-md-block m-4" style="background-color: rgba(0, 0, 0, 0.493);">
                <h5 class="p-3" style="color: white;">First slide label</h5>
                <p style="color: white;">"{{ images[0]['text'] }}"</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{{ images[1]['src'] }}" class="d-block w-100"
                alt="{{ images[1]['alt'] }}">
            <div class="carousel-caption d-none d-md-block m-4" style="background-color: rgba(0, 0, 0, 0.493);">
                <h5 class="p-3" style="color: white;">Second slide label</h5>
                <p style="color: white;">"{{ images[0]['text'] }}"</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ images[2]['src'] }}" class="d-block w-100"
                alt="{{ images[2]['alt'] }}">
            <div class="carousel-caption d-none d-md-block m-4" style="background-color: rgba(0, 0, 0, 0.493);">
                <h5 class="p-3" style="color: white;">Third slide label</h5>
                <p style="color: white;">"{{ images[0]['text'] }}"</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
